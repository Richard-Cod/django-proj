<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Tailwind CSS Contact Us Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<style type="text/css">
      body{
      font-family: 'Nunito Sans', sans-serif;
      }
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
      }
    </style>
</head>
<body>
<div class="flex justify-center items-center h-screen mx-auto bg-gray-100">

    <form action="" method="post" class="w-full md:w-3/4 lg:w-3/6 p-4">
        <div class="p-3">
            <h1>Pour contacter notre Ã©quipe veuillez remplir le formulaire ci-dessous.</h1>
        </div>

        {% csrf_token %}

        {% for field in form %}

            {{field.label_tag}}
            {{field}}

            {% for error in field.errors %} 
                <div class="border border-red-400 bg-red-300 text-red-900 pl-2">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        
        {% endfor %}

        <div class="p-3 pt-4">
            <button class="w-full bg-gray-700 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded text-2xl">
            Envoyer -
            </button>
        </div>
    </form>

    <script>
        let inputClasses = `block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300`
        document.querySelectorAll("input , textarea").forEach((item) => {
            item.classList += inputClasses
        })
    </script>

</div>
</body>
</html>
